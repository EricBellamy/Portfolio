<div class="abs-center content">
	<div class="left">
		<picture>
			<source srcset="icons/{{img}}.webp" type="image/webp">
			<img src="icons/{{img}}.png" alt="{{img}} logo" width="256" height="256" />
		</picture>
	</div>
	<div class="right">
		<div class="date">{{date}}</div>
		<h3 class="title">{{title}}</h3>
		<p class="description">{{description}}</p>
		<include src="social_icons.html" />
		<div class="role">{{role}}</div>
		<div class="details"><div>Details</div></div>
	</div>
</div>
