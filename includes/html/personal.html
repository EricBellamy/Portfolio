<script>
	// Personal iFrame scaling
	const scaledFrames = document.querySelectorAll(".scaled-iframe-app");
	function generateFrameScale() {
		const windowHeight = window.innerHeight;
		const scaledReference = 900;
		if (windowHeight < scaledReference) {
			const scaleRatio = scaledReference / windowHeight;

			const existingStyle = document.querySelector("#iframeScaleStyle");
			if (existingStyle) existingStyle.parentNode.removeChild(existingStyle);

			document.body.appendChild(tired.html.create(`<style id="iframeScaleStyle">
				.scaled-iframe-app iframe {
					width: ${scaleRatio * 100}% !important;
					height: ${scaleRatio * 100}% !important;
					-webkit-transform: scale(${1 / scaleRatio});
					transform: scale(${1 / scaleRatio});
				}
			</style>`));
		}
	}
	generateFrameScale();
	tired.resize.addEvent(generateFrameScale);
</script>
