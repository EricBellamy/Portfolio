<include src="app/webgl.css" />

<div id="webglGameContainer">
	<canvas id="webglRenderingEngine"></canvas>
	<div id="canvasStart">Load Rendering Engine</div>
	<div id="canvasRunningControl">
		<div id="canvasRunning1"></div>
		<div id="canvasRunning2"></div>
	</div>
	<div id="canvasStats">
		<div class='pointer-lock fc-gold column'></div>
		<div class='fps-counter fc-green column'></div>
	</div>
	<div class="canvasKeyDisplay top">
		<div class="key" data-value="1"><div>1</div></div>
		<div class="key" data-value="2"><div>2</div></div>
		<div class="key" data-value="3"><div>3</div></div>
		<div class="key" data-value="4"><div>4</div></div>
		<div class="key" data-value="5"><div>5</div></div>
		<div class="key" data-value="6"><div>6</div></div>
	</div>
	<div class="canvasKeyDisplay">
		<div id="canvasKeyHorizontal">
			<div class="top">
				<div class="key blank"></div>
				<div class="key" data-value="w"><div>w</div></div>
				<div class="key blank"></div>
			</div>
			<div class="bottom">
				<div class="key" data-value="a"><div>a</div></div>
				<div class="key" data-value="s"><div>s</div></div>
				<div class="key" data-value="d"><div>d</div></div>
			</div>
		</div>
		<div id="canvasKeyVertical">
			<div class="top">
				<div class="key key2" data-value="space"><div>space</div></div>
			</div>
			<div class="bottom">
				<div class="key key2" data-value="shift"><div>shift</div></div>
			</div>
		</div>
	</div>
	<div class="canvasKeyDisplay right">
		<div id="canvasKeyHorizontal">
			<div class="top">
				<div class="key blank"></div>
				<div class="key" data-value="o"><div>o</div></div>
			</div>
			<div class="bottom">
				<div class="key" data-value="<"><div><</div></div>
				<div class="key" data-value=">"><div>></div></div>
			</div>
		</div>
	</div>
</div>
<div id="loadingGrid"></div>

<include src="app/webgl/globals.js" />
<include src="app/webgl/load.js" />
